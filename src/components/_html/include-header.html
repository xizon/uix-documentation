<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>@@{website_title}</title>	
        
		<!-- Mobile Settings
		============================================= -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <!-- Mobile Settings end -->

        
		<!-- Compatibility
		============================================= -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Compatibility  end -->

		<script src="assets/js/modernizr.min.js?ver=3.5.0"></script>


		<!-- Bootstrap core CSS -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">

		<!-- Documentation extras -->
		<link rel="stylesheet" href="../dist/css/app.min.css?ver=@@{website_hash}"/>


		<!-- Icons  -->
		<link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css?ver=5.7.0">
		<link rel="stylesheet" href="assets/fonts/fontawesome/css/v4-shims.min.css?ver=5.7.0">

		<!-- SEO
		============================================= -->
		<meta name="description" content="@@{website_desc}">
		<meta name="generator" content="@@{website_generator}" />  
		<meta name="author" content="@@{website_author}"> 
		@@{website_canonical}
		<!-- SEO  end -->
	<style>
	@font-face {
	  font-family: 'Lato';
	  font-style: normal;
	  font-weight: 100;
	  src: url('assets/fonts/Lato-Hairline/Lato-Hairline.eot');
	  src: local("Lato Hairline"), local("Lato-Hairline"), url('assets/fonts/Lato-Hairline/Lato-Hairline.eot?#iefix') format("embedded-opentype"), url('assets/fonts/Lato-Hairline/Lato-Hairline.woff') format("woff"), url('assets/fonts/Lato-Hairline/Lato-Hairline.ttf') format("truetype"), url('assets/fonts/Lato-Hairline/Lato-Hairline.svg#latohairline') format("svg");
	}

	</style>
		
	
</head>
